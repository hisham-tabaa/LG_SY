<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LG Syria Product Verification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white text-center">
                        <h2>LG Syria Product Verification</h2>
                    </div>
                    <div class="card-body">
                        <!-- Manual Serial Number Input -->
                        <div class="mb-4">
                            <h4>Enter Serial Number</h4>
                            <div class="input-group">
                                <input type="text" id="serialNumber" class="form-control" placeholder="Enter product serial number">
                                <button class="btn btn-primary" onclick="checkSerial()">Verify</button>
                            </div>
                        </div>

                        <div class="separator text-center mb-4">
                            <span>OR</span>
                        </div>

                        <!-- Barcode Upload -->
                        <div class="mb-4">
                            <h4>Upload Barcode Image</h4>
                            <div class="input-group">
                                <input type="file" id="barcodeImage" class="form-control" accept="image/*">
                                <button class="btn btn-primary" onclick="uploadBarcode()">Upload & Verify</button>
                            </div>
                        </div>

                        <!-- Result Display -->
                        <div id="resultContainer" class="mt-4 d-none">
                            <div class="alert" role="alert" id="resultMessage"></div>
                        </div>

                        <!-- Loading Spinner -->
                        <div id="loadingSpinner" class="text-center d-none">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
